<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vous êtes invités !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    .letter-container {
      margin: 40px auto 0;
      width: 300px; 
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myLetter {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Bigger button for "Ouvrir la lettre" */
    #openButton {
      margin: 20px auto 0;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #openButton:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Vous êtes invités !</h1>

  <div class="letter-container" id="letterContainer">
    <!-- Use the new envelope image (French page, same image) -->
    <img 
      id="myLetter" 
      src="https://static.wixstatic.com/media/c9feeb_6072a6fe19014a64ac3f5df4784b8e48~mv2.png"
      alt="Lettre"
    />
  </div>

  <button id="openButton" onclick="openLetter()">Ouvrir la lettre</button>

  <script>
    function openLetter() {
      // Change button text
      const btn = document.getElementById('openButton');
      btn.textContent = "Ouverture en cours...";

      // Replace the static envelope with a GIF
      document.getElementById('letterContainer').innerHTML = `
        <img
          src="https://media1.tenor.com/m/Y9ednQWGwX8AAAAC/friends-friends-tv.gif"
          alt="Ouverture de la lettre"
          style="width:100%; max-height:100%; object-fit:contain;"
        />
      `;

      // After 4 seconds, redirect to the French invite page
      setTimeout(() => {
        window.location.href = 'invite-fr.html';
      }, 4000);
    }
  </script>
</body>
</html>
