<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vous êtes invités !</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    .letter-container {
      margin: 40px auto 0;
      width: 300px; 
      height: 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #myLetter {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Bouton */
    #openButton {
      margin: 20px auto 0;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #openButton:hover {
      background: #333;
    }

    /* Barre de progression (cachée par défaut) */
    #openingMessage {
      display: none;
      margin: 20px auto;
      max-width: 300px;
      text-align: center;
    }
    #openingText {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }
    .progress-fill {
      background: #ff5722; /* Couleur orange */
      height: 100%;
      width: 0;
      transition: width 4s linear;
    }
  </style>
</head>
<body>

  <h1>Vous êtes invités !</h1>

  <div class="letter-container" id="letterContainer">
    <!-- Nouvelle image d'enveloppe -->
    <img 
      id="myLetter" 
      src="https://static.wixstatic.com/media/c9feeb_6072a6fe19014a64ac3f5df4784b8e48~mv2.png"
      alt="Lettre"
    />
  </div>

  <!-- Bouton déclenchant la barre de progression et la redirection -->
  <button id="openButton" onclick="ouvrirLettre()">Ouvrir la lettre</button>

  <!-- Section de progression -->
  <div id="openingMessage">
    <div id="openingText">Ouverture en cours...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    function ouvrirLettre() {
      // Cacher le bouton
      document.getElementById('openButton').style.display = 'none';

      // Remplacer l'enveloppe par un GIF
      document.getElementById('letterContainer').innerHTML = `
        <img
          src="https://media1.tenor.com/m/Y9ednQWGwX8AAAAC/friends-friends-tv.gif"
          alt="Ouverture"
          style="width:100%; max-height:100%; object-fit:contain;"
        />
      `;

      // Afficher le message + la barre
      document.getElementById('openingMessage').style.display = 'block';

      // Animer la progression après un bref délai
      setTimeout(() => {
        document.getElementById('progressFill').style.width = '100%';
      }, 50);

      // Au bout de 4 secondes, passer à la page d'invitation (invite-fr.html)
      setTimeout(() => {
        window.location.href = 'invite-fr.html';
      }, 4050);
    }
  </script>
</body>
</html>
