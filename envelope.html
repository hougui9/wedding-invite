<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Invited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    /* Container for letter/GIF */
    .letter-container {
      margin: 40px auto 0;
      width: 300px; /* Adjust as desired */
      height: 200px; /* Set a fixed height to avoid jumping (if letter/GIF differ) */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The letter image */
    #myLetter {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    button {
      margin: 20px auto 0;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>You're invited</h1>

  <!-- Container for the letter or the GIF (they never appear at the same time). -->
  <div class="letter-container" id="letterContainer">
    <img 
      id="myLetter" 
      src="https://png.pngtree.com/png-clipart/20220502/original/pngtree-love-letter-cartoon-png-image_7649405.png"
      alt="Letter"
    />
  </div>

  <button onclick="showGifAndRedirect()">Open the letter</button>

  <script>
    function showGifAndRedirect() {
      // Replace the letter with your GIF by changing the container's innerHTML
      document.getElementById('letterContainer').innerHTML = `
        <img 
          src="https://media1.tenor.com/m/Y9ednQWGwX8AAAAC/friends-friends-tv.gif" 
          alt="Opening Letter GIF" 
          style="width:100%; max-height:100%; object-fit:contain;" 
        />
      `;

      // After 5 seconds, redirect to the invite page
      setTimeout(() => {
        window.location.href = 'invite.html';
      }, 4000);
    }
  </script>
</body>
</html>
