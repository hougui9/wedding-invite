<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Invited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    /* Optional "letter" image, if you want something visible before the GIF */
    .letter {
      width: 300px;
      margin: 40px auto 0;
      display: block;
    }

    button {
      margin: 20px auto 0;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    /* Hidden GIF until user clicks button */
    #myGif {
      display: none;
      margin: 20px auto;
      width: 200px; /* Adjust as desired */
    }
  </style>
</head>
<body>

  <h1>You're invited</h1>

  <!-- OPTIONAL: A static letter image. You can remove it if you don't want any letter visible at first. -->
  <img 
    class="letter" 
    src="https://png.pngtree.com/png-clipart/20220502/original/pngtree-love-letter-cartoon-png-image_7649405.png" 
    alt="Letter"
  />

  <button onclick="showGifAndRedirect()">Open the letter</button>

  <!-- The GIF that will replace the letter flip animation -->
  <img
    id="myGif"
    src="https://media.giphy.com/media/kEKcOWl8RMLde/giphy.gif"
    alt="Animated GIF"
  />

  <script>
    function showGifAndRedirect() {
      // Show the GIF
      document.getElementById('myGif').style.display = 'block';

      // Optionally hide the static letter image if you like
      // document.querySelector('.letter').style.display = 'none';

      // After 5 seconds, go to the invite page
      setTimeout(() => {
        window.location.href = 'invite.html';
      }, 5000);
    }
  </script>
</body>
</html>
