<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're invited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }
    h1 {
      margin-top: 60px;
    }
    .letter-container {
      margin: 40px auto 0;
      width: 300px;                 /* Adjust as desired */
      perspective: 1000px;         /* 3D perspective */
    }
    .letter {
      width: 100%;
      transform-origin: top;       /* Hinge at the top */
      transform: rotateX(0deg);
      transition: transform 0.5s;  /* 0.5s flip animation */
    }
    .letter.open {
      transform: rotateX(90deg);   /* Flip forward */
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>You're invited!</h1>
  <div class="letter-container">
    <!-- Replace this PNG URL with your actual letter image -->
    <img
      id="myLetter"
      class="letter"
      src="https://png.pngtree.com/png-clipart/20220502/original/pngtree-love-letter-cartoon-png-image_7649405.png"
      alt="Letter"
    />
  </div>

  <button onclick="openLetter()">Open the letter</button>

  <script>
    function openLetter() {
      // Flip the letter
      document.getElementById('myLetter').classList.add('open');
      // After 0.5 seconds, go to invite page
      setTimeout(() => {
        window.location.href = 'invite.html';
      }, 500);
    }
  </script>

</body>
</html>
