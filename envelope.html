<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Invited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    .letter-container {
      margin: 40px auto 0;
      width: 300px; /* Adjust as desired */
      height: 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myLetter {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    #openButton {
      margin: 20px auto 0;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #openButton:hover {
      background: #333;
    }

    /* Progress/Loading section (hidden by default) */
    #openingMessage {
      display: none;
      margin-top: 20px;
    }
    #openingText {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 300px;
      height: 12px;
      background: #ddd;
      border-radius: 4px;
      margin: 0 auto;
      overflow: hidden;
      border: 1px solid #ccc;
      position: relative;
    }
    .progress-fill {
      background: #ff5722; /* Orange fill */
      height: 100%;
      width: 0;
      transition: width 4s linear;
    }
  </style>
</head>
<body>

  <h1>You're invited</h1>

  <div class="letter-container" id="letterContainer">
    <!-- Updated envelope image -->
    <img 
      id="myLetter" 
      src="https://static.wixstatic.com/media/c9feeb_6072a6fe19014a64ac3f5df4784b8e48~mv2.png"
      alt="Letter"
    />
  </div>

  <button id="openButton" onclick="openLetter()">Open the letter</button>

  <!-- This shows the "Opening..." text + progress bar -->
  <div id="openingMessage">
    <div id="openingText">Opening the letter...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <!-- Confetti script from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function openLetter() {
      // Hide the original button
      const btn = document.getElementById('openButton');
      btn.style.display = 'none';

      // Trigger a burst of confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Swap out the envelope image with a fun GIF
      document.getElementById('letterContainer').innerHTML = `
        <img
          src="https://media1.tenor.com/m/Y9ednQWGwX8AAAAC/friends-friends-tv.gif"
          alt="Opening Letter GIF"
          style="width:100%; max-height:100%; object-fit:contain;"
        />
      `;

      // Show the progress bar + text
      document.getElementById('openingMessage').style.display = 'block';

      // Force the browser to compute layout, then animate
      setTimeout(() => {
        document.getElementById('progressFill').style.width = '100%';
      }, 50);

      // After 4 seconds, redirect to the invite page
      setTimeout(() => {
        window.location.href = 'invite.html';
      }, 4050);
    }
  </script>
</body>
</html>
