<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're Invited</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
    }

    h1 {
      margin-top: 60px;
    }

    .letter-container {
      margin: 40px auto 0;
      width: 300px; 
      height: 200px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #myLetter {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Button styling */
    #openButton {
      margin: 20px auto 0;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    #openButton:hover {
      background: #333;
    }

    /* Hidden by default; 
       This appears once the letter is "opening." */
    #openingMessage {
      display: none;
      margin-top: 20px;
    }
    #openingText {
      font-size: 18px;
      margin-bottom: 10px;
    }

    /* Loading bar container */
    .progress-bar {
      width: 300px;
      height: 12px; /* Slightly taller */
      background: #ddd;
      border-radius: 4px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc; /* Outline so itâ€™s clearly visible */
    }
    /* The bar that fills up */
    .progress-fill {
      background: #ff5722; /* A bright orange fill */
      height: 100%;
      width: 0;
      transition: width 4s linear;
    }
  </style>
</head>
<body>

  <h1>You're invited</h1>

  <div class="letter-container" id="letterContainer">
    <img 
      id="myLetter" 
      src="https://png.pngtree.com/png-clipart/20220502/original/pngtree-love-letter-cartoon-png-image_7649405.png"
      alt="Letter"
    />
  </div>

  <!-- Button to open letter initially -->
  <button id="openButton" onclick="showGifAndRedirect()">Open the letter</button>

  <!-- Message + progress bar -->
  <div id="openingMessage">
    <div id="openingText">Opening your letter...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <script>
    function showGifAndRedirect() {
      // Hide the original button
      const btn = document.getElementById('openButton');
      btn.style.display = 'none';

      // Optionally replace the letter with a GIF
      document.getElementById('letterContainer').innerHTML = `
        <img
          src="https://media1.tenor.com/m/Y9ednQWGwX8AAAAC/friends-friends-tv.gif"
          alt="Opening Letter GIF"
          style="width:100%; max-height:100%; object-fit:contain;"
        />
      `;

      // Show the "Opening your letter..." message + loading bar
      document.getElementById('openingMessage').style.display = 'block';

      // Let the element render, then animate the fill
      setTimeout(() => {
        document.getElementById('progressFill').style.width = '100%';
      }, 50);

      // After 4 seconds, redirect to the invite page
      setTimeout(() => {
        window.location.href = 'invite.html';
      }, 4050);
    }
  </script>
</body>
</html>
