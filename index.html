<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- IMPORTANT: This tag ensures correct mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Wedding Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Try a taller ratio if your images are portrait-oriented. 2/3 is also fine; 
       If your images are more vertical, 9/16 might look bigger on phones. */
    .card {
      width: 100vw;              /* Full device width */
      aspect-ratio: 9 / 16;      /* Taller portrait ratio. Adjust as needed. */
      margin: 0 auto;            /* Center horizontally */
      perspective: 1000px;
      position: relative;
      max-width: 600px;          /* Caps on larger desktops */
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Front & Back images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }

    .flipped {
      transform: rotateY(180deg);
    }

    /* Button styling */
    .flip-btn {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 20px auto 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .flip-btn:hover {
      background-color: #333;
    }

    /* Info section */
    .info {
      margin: 10px auto;
      max-width: 600px;  
    }
    .info p {
      margin: 8px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Make button/text bigger on small screens */
    @media (max-width: 600px) {
      .flip-btn {
        font-size: 20px;
        padding: 14px 28px;
      }
      .info p {
        font-size: 18px;
      }
    }

    /* Make the card smaller on large desktops so it doesn't dominate */
    @media (min-width: 900px) {
      .card {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Card container -->
  <div class="card">
    <div class="inner" id="inviteCard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <!-- Flip button -->
  <button class="flip-btn" onclick="flipCard()">Flip</button>

  <!-- Info section -->
  <div class="info">
    <p><a href="https://www.zola.com/wedding/yoavandcharlotte">RSVP Here</a></p>
    <p>
      For any questions, email us at
      <a href="mailto:yourEmail@example.com">yourEmail@example.com</a>
    </p>
    <p>
      Wedding Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <script>
    function flipCard() {
      document.getElementById("inviteCard").classList.toggle("flipped");
    }
  </script>
</body>
</html>
