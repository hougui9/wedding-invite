<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    .card {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    .flip-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .flip-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner" id="inviteCard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <div style="text-align: center;">
    <button class="flip-btn" onclick="flipCard()">Flip</button>
    <p>
      <a href="https://www.zola.com/wedding/yoavandcharlotte">RSVP Here</a>
    </p>
  </div>

  <script>
    function flipCard() {
      document.getElementById("inviteCard").classList.toggle("flipped");
    }
  </script>
</body>
</html>
