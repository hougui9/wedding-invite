<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invite - Letter Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0; 
      padding: 0; 
      font-family: 'Open Sans', sans-serif;
      background: #fafafa; 
      text-align: center;
    }

    .envelope {
      width: 90vw;
      max-width: 400px;
      margin: 50px auto 20px;
      perspective: 1000px;
      position: relative;
    }

    /* Envelope front (the flap) */
    .front {
      width: 100%;
      height: 0; /* Start folded */
      padding-bottom: 60%; /* approximate ratio for an envelope shape */
      background: url('https://via.placeholder.com/600x400/ccc/000?text=Front+of+Envelope') center/cover no-repeat;
      transform-origin: top;        /* “hinge” at the top edge */
      transform: rotateX(0deg);
      transition: transform 1s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: absolute;
      top: 0; left: 0; right: 0;
    }

    /* Letter inside */
    .letter-back {
      width: 100%;
      padding-bottom: 60%;
      background: url('https://via.placeholder.com/600x400/eee/000?text=Inside+Invite') center/cover no-repeat;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* When we add .open to envelope, front rotates down to reveal inside */
    .envelope.open .front {
      transform: rotateX(-180deg);
    }

    /* Flip Button */
    .open-btn {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      padding: 12px 24px;
      margin: 20px auto;
    }
    .open-btn:hover {
      background-color: #333;
    }

    /* Extra info */
    .info {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .info p {
      font-size: 16px;
      margin: 8px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Larger text on small screens */
    @media (max-width: 600px) {
      .open-btn {
        font-size: 20px;
        padding: 14px 28px;
      }
      .info p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="envelope" id="invite">
    <!-- “Inside” of the invite -->
    <div class="letter-back"></div>
    <!-- “Flap” (front) rotates downward on open -->
    <div class="front"></div>
  </div>

  <button class="open-btn" onclick="openLetter()">Open</button>

  <div class="info">
    <p><a href="https://www.zola.com/wedding/yoavandcharlotte">RSVP Here</a></p>
    <p>
      For any questions, email us at 
      <a href="mailto:yourEmail@example.com">yourEmail@example.com</a>
    </p>
    <p>
      Wedding Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <script>
    function openLetter() {
      document.getElementById('invite').classList.toggle('open');
    }
  </script>
</body>
</html>
