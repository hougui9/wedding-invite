<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invite - Single Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      padding: 12px 24px;
      margin: 20px auto 10px;
    }
    button:hover {
      background-color: #333;
    }
    .envelope-section, .invite-section {
      display: none; /* Hide both by default; we'll show the envelope via JS or inline style */
      margin: 0 auto;
      max-width: 600px;
    }

    /* Envelope Section */
    .envelope-section {
      display: block; /* Envelope is visible on load */
      margin-top: 50px;
    }
    .envelope {
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 3 / 2;
      margin: 50px auto 0;
      background: url('https://via.placeholder.com/600x400/ccc/000?text=Envelope+Front')
                  center/contain no-repeat;
    }

    /* Invite Section */
    .card-container {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Adjust if your invite images are taller/wider */
      margin: 20px auto;
      perspective: 1000px;
      position: relative;
      background: #fff;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; 
    }
    /* Replace with your real images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    .info {
      margin: 20px auto;
      max-width: 400px;
    }
    .info p {
      margin: 8px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Larger text on small screens */
    @media (max-width: 600px) {
      button {
        font-size: 20px;
        padding: 14px 28px;
      }
      .info p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Envelope Section (Page 1) -->
  <div class="envelope-section" id="envelopeSection">
    <h1>You're Invited!</h1>
    <div class="envelope"></div>
    <button onclick="openLetter()">Open Letter</button>
  </div>

  <!-- Invite Section (Page 2) -->
  <div class="invite-section" id="inviteSection">
    <h1>Your Wedding Invite</h1>
    <div class="card-container">
      <div class="inner" id="inviteCard">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
    <button onclick="flipCard()">Flip</button>

    <div class="info">
      <p><a href="https://www.zola.com/wedding/yoavandcharlotte">RSVP Here</a></p>
      <p>Email: <a href="mailto:yourEmail@example.com">yourEmail@example.com</a></p>
      <p>
        Location:
        <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
          Your Venue Address
        </a>
      </p>
    </div>
  </div>

  <script>
    // Initially show Envelope, hide Invite
    const envelope = document.getElementById('envelopeSection');
    const invite = document.getElementById('inviteSection');

    function openLetter() {
      envelope.style.display = 'none';
      invite.style.display = 'block';
    }

    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }
  </script>
</body>
</html>
