<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Make the card fill device width, keep a 2:3 aspect ratio */
    .card {
      width: 100vw;          /* Full viewport width */
      aspect-ratio: 2 / 3;   /* Maintain 2:3 ratio */
      max-width: 100%;       /* Prevent overflow on large screens */
      margin: 0 auto;        /* Center horizontally */
      perspective: 1000px;
      position: relative;    /* So we can position things if needed */
    }

    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }

    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
    }

    .flip-btn:hover {
      background-color: #333;
    }
