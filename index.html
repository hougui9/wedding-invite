<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invite - 2 Steps</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    /* Envelope container */
    .envelope {
      width: 90vw;
      max-width: 500px;
      margin: 80px auto 20px; /* margin-top: 80px so it’s not too high */
      perspective: 1000px;
      position: relative;
    }

    /* The letter’s inside panel (the part visible after opening the flap) */
    .letter-back {
      width: 100%;
      padding-bottom: 60%; /* shape/height for the “letter” area */
      background: #fff; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: relative; /* So we can place the card inside */
    }

    /* The flipping invite card goes inside the letter-back */
    .card {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    /* Envelope front (flap) that rotates down on open */
    .envelope-front {
      width: 100%;
      height: 0;
      padding-bottom: 60%;
      background: url('https://via.placeholder.com/600x400/ccc/000?text=Envelope+Flap') 
                  center/cover no-repeat;
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 1s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: absolute;
      top: 0; left: 0; right: 0;
    }

    /* When envelope is opened, flap rotates down (like opening) */
    .envelope.open .envelope-front {
      transform: rotateX(-180deg);
    }

    /* Flip card styling */
    .inner {
      width: 100%;
      max-width: 300px; 
      aspect-ratio: 2 / 3; /* or 9/16 if your images are tall */
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-size: contain; /* Show entire image (might letterbox) */
      background-repeat: no-repeat;
      background-position: center;
    }
    /* Replace with your actual front/back images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    /* Buttons */
    .open-btn, .flip-btn {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 20px auto 10px;
    }
    .open-btn:hover, .flip-btn:hover {
      background-color: #333;
    }

    /* Info text */
    .info {
      margin-top: 10px;
      max-width: 300px;
      text-align: center;
    }
    .info p {
      margin: 8px 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Larger text on small screens */
    @media (max-width: 600px) {
      .open-btn, .flip-btn {
        font-size: 20px;
        padding: 14px 28px;
      }
      .info p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- 1) Envelope container -->
  <div class="envelope" id="envelope">
    <!-- Letter's inside (visible once flap is opened) -->
    <div class="letter-back">
      <!-- 2) The flipping card inside the letter -->
      <div class="card">
        <div class="inner" id="inviteCard">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <button class="flip-btn" onclick="flipCard()">Flip Card</button>

        <!-- RSVP and location info -->
        <div class="info">
          <p><a href="https://www.zola.com/wedding/yoavandcharlotte">RSVP Here</a></p>
          <p>Email: <a href="mailto:yourEmail@example.com">yourEmail@example.com</a></p>
          <p>
            Location: 
            <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
              Your Venue Address
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Envelope flap on top (rotates on open) -->
    <div class="envelope-front"></div>
  </div>

  <!-- Button to open the envelope flap -->
  <button class="open-btn" onclick="openLetter()">Open Letter</button>

  <script>
    function openLetter() {
      document.getElementById('envelope').classList.toggle('open');
    }
    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }
  </script>
</body>
</html>
