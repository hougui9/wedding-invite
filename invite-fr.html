<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation de Mariage (Version Française)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-top: 40px;
    }

    /* ----- Carte à retourner ----- */
    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Ajustez si vos images ont un autre ratio */
      margin: 20px auto;
      perspective: 1000px;
      background: #fff;
      position: relative;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    /* Images en français */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_aca8358694d443b88da7194e0186032b~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_1ddb0095d36a40f2a619c469a8651eb3~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Votre Invitation de Mariage</h1>

  <div class="card">
    <div class="inner" id="inviteCard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <button onclick="flipCard()">Retourner la carte</button>

  <div class="info">
    <p>
      <a href="https://www.zola.com/wedding/yoavandcharlotte" target="_blank">
        Répondez ici
      </a>
    </p>
    <p>
      Des questions ? Écrivez-nous à
      <a href="mailto:yourEmail@example.com">votreEmail@example.com</a>
    </p>
    <p>
      Lieu :
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Votre Adresse de Lieu
      </a>
    </p>
  </div>

  <script>
    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }
  </script>
</body>
</html>
