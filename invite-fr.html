<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre Invitation de Mariage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
      overscroll-behavior: none;
    }
    /* Pas de titre pour maximiser l'espace de l'image */
    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3;
      margin: 20px auto 0;
      perspective: 1000px;
      background: #fff;
      position: relative;
      animation: fadeInUp 1.2s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      cursor: zoom-in;
    }
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }
    /* Bouton de flip placé très près de la carte, style raffiné */
    .flip-container {
      margin: 5px auto 0;
    }
    .flip-container button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 6px;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    .flip-container button:hover {
      background: #f2f2f2;
    }
    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      overscroll-behavior: contain;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lightbox-content img {
      display: block;
      margin: 0 auto;
      height: auto;
    }
    @media (min-width: 768px) {
      .lightbox-content img {
        width: 1200px;
      }
    }
    @media (max-width: 767px) {
      .lightbox-content img {
        width: 100%;
      }
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <!-- Pas de titre pour laisser l'image occuper plus d'espace -->
  <div class="card">
    <div class="inner" id="inviteCard">
      <div 
        class="front" 
        onclick="ouvrirLightbox('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png')"
      ></div>
      <div 
        class="back" 
        onclick="ouvrirLightbox('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png')"
      ></div>
    </div>
  </div>

  <div class="flip-container">
    <button onclick="retournerCarte()">Flip Card</button>
  </div>

  <div class="info">
    <p>
      <a href="https://www.zola.com/wedding/chayo" target="_blank">
        RSVP ici
      </a>
    </p>
    <p>
      Courriel : 
      <a href="mailto:yoavetcharlotte@gmail.com">
        yoavetcharlotte@gmail.com
      </a>
    </p>
    <p>
      Lieu : 
      <a href="https://g.co/kgs/o24AyPq" target="_blank">
        Ferme de Gy
      </a>
    </p>
  </div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="close-btn" onclick="fermerLightbox()">&times;</button>
      <img id="lightboxImage" src="#" alt="Face de l'Invitation" />
    </div>
  </div>

  <!-- Confettis au chargement -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    window.onload = function() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };
    function retournerCarte() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }
    function ouvrirLightbox(imageUrl) {
      document.getElementById('lightboxImage').src = imageUrl;
      document.getElementById('lightbox').classList.add('active');
    }
    function fermerLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
