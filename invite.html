<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wedding Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-top: 40px;
    }

    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Adjust if your images are taller/wider */
      margin: 20px auto;
      perspective: 1000px;
      background: #fff;
      position: relative;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      cursor: zoom-in; /* Indicate it's clickable */
    }
    /* Replace with your real invite images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Lightbox modal overlay */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* Large image in the modal */
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 4px 10px rgba(255,255,255,0.3);
    }
    /* Click anywhere to close */
    .lightbox:target {
      display: flex; /* Show the overlay when targeted via anchor */
    }
  </style>
</head>
<body>

  <h1>Your Wedding Invite</h1>
  
  <!-- The flipping card -->
  <div class="card">
    <div class="inner" id="inviteCard">
      <!-- Front side: on click, open #lightbox with a query param for the front image -->
      <div 
        class="front" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png')"
      ></div>

      <!-- Back side: open #lightbox with back image -->
      <div 
        class="back" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png')"
      ></div>
    </div>
  </div>

  <button onclick="flipCard()">Flip Card</button>

  <div class="info">
    <p><a href="https://www.zola.com/wedding/yoavandcharlotte" target="_blank">RSVP Here</a></p>
    <p>Email: <a href="mailto:yourEmail@example.com">yourEmail@example.com</a></p>
    <p>
      Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <!-- Lightbox Overlay -->
  <div class="lightbox" id="lightbox">
    <!-- The big image inserted via JS -->
    <img id="lightboxImage" src="#" alt="Invite Image">
  </div>

  <script>
    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }

    function openLightbox(imgUrl) {
      // Set the large image src
      const bigImg = document.getElementById('lightboxImage');
      bigImg.src = imgUrl;

      // Programmatically navigate to the #lightbox anchor so the overlay displays
      // (Because .lightbox:target { display: flex; })
      window.location.hash = 'lightbox';
    }
  </script>
</body>
</html>
