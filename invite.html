<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wedding Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-top: 40px;
    }
    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Adjust if your images are taller/wider */
      margin: 20px auto;
      perspective: 1000px;
      background: #fff;
      position: relative;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }
    /* Replace with your real invite images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_503c9daaff20477492c0c006aaf837cc~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_17fa898327d24ee4a44861160741c486~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Your Wedding Invite</h1>
  <div class="card">
    <div class="inner" id="inviteCard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <button onclick="flipCard()">Flip Card</button>

  <div class="info">
    <p><a href="https://www.zola.com/wedding/yoavandcharlotte" target="_blank">RSVP Here</a></p>
    <p>Email: <a href="mailto:yourEmail@example.com">yourEmail@example.com</a></p>
    <p>
      Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <script>
    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }
  </script>
</body>
</html>
