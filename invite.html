<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wedding Invite (Bigger Zoom + Confetti)</title>
  <!-- Allow pinch-zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <style>
    body {
      margin: 0; 
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-top: 40px;
    }

    /* ---- Flip Card Setup ---- */
    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Adjust if your images are taller/wider */
      margin: 20px auto;
      perspective: 1000px;
      background: #fff;
      position: relative;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      cursor: zoom-in; /* Indicate it's clickable */
    }
    /* Replace with your real invite images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    /* ---- Buttons & Info ---- */
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ---- Lightbox / Modal ---- */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
    }
    .lightbox.active {
      display: flex; /* Show overlay */
    }

    /* Scrollable container so user can scroll if image extends beyond viewport */
    .lightbox-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #fff;
      display: flex; 
      justify-content: center; 
      align-items: center;
    }
    /* 
       - Keep aspect ratio 
       - Scale up more than 20% (e.g. 40% => scale(1.4))
       - If the image is bigger than the screen, user can scroll
    */
    .lightbox-content img {
      display: block;
      max-width: 90%;
      max-height: 90%;
      width: auto;
      height: auto;
      transform: scale(1.4); /* bigger default zoom */
      transform-origin: center center;
      margin: 0 auto;
    }

    /* Close button (X) */
    .close-btn {
      position: absolute;
      top: 10px; 
      right: 10px;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h1>Your Wedding Invite 2.1</h1>
  
  <!-- The flipping card -->
  <div class="card">
    <div class="inner" id="inviteCard">
      <!-- Clicking front/back opens the same modal but with different images -->
      <div 
        class="front" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png')"
      ></div>
      <div 
        class="back" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png')"
      ></div>
    </div>
  </div>

  <button onclick="flipCard()">Flip Card</button>

  <div class="info">
    <p>
      <a href="https://www.zola.com/wedding/yoavandcharlotte" target="_blank">
        RSVP Here
      </a>
    </p>
    <p>
      Email: 
      <a href="mailto:yourEmail@example.com">
        yourEmail@example.com
      </a>
    </p>
    <p>
      Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <!-- Modal Overlay -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="close-btn" onclick="closeLightbox()">&times;</button>
      <img id="lightboxImage" src="#" alt="Invite Side" />
    </div>
  </div>

  <!-- Canvas Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Confetti on page load
    window.onload = function() {
      // A quick burst of confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    };

    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }

    function openLightbox(imageUrl) {
      // Set the large image's src
      const img = document.getElementById('lightboxImage');
      img.src = imageUrl;

      // Show the overlay
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      // Hide the overlay
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
