<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Wedding Invite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0; 
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin-top: 40px;
    }

    /* ----- Card Flip Layout ----- */
    .card {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 2 / 3; /* Adjust if images are taller/wider */
      margin: 20px auto;
      perspective: 1000px;
      background: #fff;
      position: relative;
    }
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      cursor: zoom-in; /* Let user know it's clickable */
    }
    /* Replace with your real invite images */
    .front {
      background-image: url('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png');
    }
    .back {
      background-image: url('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png');
      transform: rotateY(180deg);
    }
    .flipped {
      transform: rotateY(180deg);
    }

    /* ----- Buttons & Info ----- */
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .info {
      margin: 20px auto;
      max-width: 300px;
    }
    .info p {
      margin: 10px 0;
      font-size: 16px;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* ----- Modal / Lightbox Overlay ----- */
    .lightbox {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .lightbox.active {
      display: flex; /* Show when active */
    }

    /* Modal content container */
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    /* The large image in the modal */
    .lightbox-content img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
      cursor: zoom-out; /* Indicate you can zoom out / close */
    }
    /* Optional hover zoom (desktop only) */
    @media (hover: hover) {
      .lightbox-content img:hover {
        transform: scale(1.2);
      }
    }

    /* Close button (X) */
    .close-btn {
      position: absolute;
      top: -40px; 
      right: -10px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ccc;
    }

  </style>
</head>
<body>

  <h1>Your Wedding Invite</h1>
  
  <div class="card">
    <div class="inner" id="inviteCard">
      <!-- Clicking front/back opens the same modal but with different images -->
      <div 
        class="front" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_d3c0901d5d294dc2b854934892cf85ef~mv2.png')"
      ></div>
      <div 
        class="back" 
        onclick="openLightbox('https://static.wixstatic.com/media/c9feeb_68923cf559d74a2283bcd7c440087155~mv2.png')"
      ></div>
    </div>
  </div>

  <button onclick="flipCard()">Flip Card</button>

  <div class="info">
    <p><a href="https://www.zola.com/wedding/yoavandcharlotte" target="_blank">RSVP Here</a></p>
    <p>Email: <a href="mailto:yourEmail@example.com">yourEmail@example.com</a></p>
    <p>
      Location:
      <a href="https://maps.google.com/?q=Your+Venue+Address" target="_blank">
        Your Venue Address
      </a>
    </p>
  </div>

  <!-- Modal Overlay -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <div class="lightbox-content">
      <button class="close-btn" onclick="closeLightbox(event)">&times;</button>
      <img id="lightboxImage" src="#" alt="Invite Side" />
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('inviteCard').classList.toggle('flipped');
    }

    function openLightbox(imageUrl) {
      // Set the large image's src
      const img = document.getElementById('lightboxImage');
      img.src = imageUrl;

      // Show the overlay
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox(e) {
      // If user clicked outside the .lightbox-content or on the close button, hide the overlay
      // e.target === e.currentTarget ensures we only close if the user clicked 
      // the dark background (lightbox) or the close button itself, not the image.
      if (e.target.id === 'lightbox' || e.target.classList.contains('close-btn')) {
        document.getElementById('lightbox').classList.remove('active');
      }
    }
  </script>
</body>
</html>
